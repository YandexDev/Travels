{% extends 'country/base.html' %}

{% block content %}
<h1>{{title}}</h1>

{% if post.photo %}
<p><img class="img-article-left" src="{{ post.photo.url }}"></p>
{% endif %}
{% if post.population%}
<h4>Количество населения {{ post.population }} миллиона человек</h4>
{% endif %}
{{ post.content|linebreaks }}
{% endblock %}
